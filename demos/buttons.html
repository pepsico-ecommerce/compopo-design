<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Button Demos</title>
  <link rel="stylesheet" href="../css/all.css">
  <style>
    .width-124px {
      width: 124px;
    }
  </style>
</head>
<body>
  <h1>Compopo (Common Core Components)</h1>

  <h2>Primary Buttons</h2>
  <div class="display-flex">
    <div class="
      bg-color-gray-2
      border-radius-4px
      display-flex flex-direction-column align-items-center
      padding-top-2em padding-bottom-1em padding-left-right-2em
      margin-right-1em
      width-124px
      ">
      <div class="padding-bottom-1em">
      <button
        class="
          bg-color-blue-3 color-white
          font-size-14px font-family-roboto
          padding-top-bottom-0_5em padding-left-right-2em
          border-radius-4px border-none
        ">
        Primary</button>
      </div>
      <label>button 24px</label>
    </div>


    <div class="
      bg-color-gray-2
      border-radius-4px
      display-flex flex-direction-column align-items-center
      padding-top-2em padding-bottom-1em padding-left-right-2em
      margin-right-1em
      width-124px
      ">
      <div class="padding-bottom-1em">
      <button
        class="
          bg-color-blue-3 color-white
          font-size-16px font-family-roboto
          padding-top-bottom-0_5em padding-left-right-2em
          border-radius-4px border-none
        ">
        Primary</button>
      </div>
      <label>button 32px</label>
    </div>

    <div class="
      bg-color-gray-2
      border-radius-4px
      display-flex flex-direction-column align-items-center
      padding-top-2em padding-bottom-1em padding-left-right-2em
      margin-right-1em
      width-124px
      ">
      <div class="padding-bottom-1em">
      <button
        class="
          bg-color-blue-3 color-white
          font-size-16px font-family-roboto
          padding-top-bottom-0_5em padding-left-1em padding-right-2em
          border-radius-4px border-none
          display-flex align-items-center
        ">
        <div class="width-16px height-16px bg-color-gray-cool-1 margin-right-0_5em"></div>
        Primary</button>
      </div>
      <label>button with icon 32px</label>
    </div>


  </div>


</body>
</html>
